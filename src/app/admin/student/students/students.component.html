
<mat-tab-group>
    <mat-tab label="Third Year">
      <mat-card>
        <div style="display: flex;">
          <mat-form-field>
          <input matInput placeholder="Search">
        </mat-form-field>
        <div style="flex-grow: 2"></div>
        <button mat-button	(click)="addnew()"> Add New</button>
        </div>
        <mat-accordion>
          <mat-expansion-panel *ngFor= "let student of students | year: filterUser">
            <mat-expansion-panel-header>
              <h3>{{ student.name }}</h3>
            </mat-expansion-panel-header>
              <div style="display: flex">
                <div style="margin-top: 5px;">
                Skills -:
              </div>
                <mat-chip-list style="margin-left: 10px;">
                    <mat-chip *ngFor='let skill of student.skills'>{{ skill }}</mat-chip>
                </mat-chip-list>
              </div>
              <mat-action-row>
                  <a mat-button color="primary" [routerLink]="['/edit', student.id]" >EDIT</a>
                  <a mat-button color="warn" (click)='onDelete(student.id)'>DELETE</a>
              </mat-action-row>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card>
    </mat-tab>
    <mat-tab label="Forth Year">
        <mat-card>
            <div style="display: flex;">
              <mat-form-field>
              <input matInput placeholder="Search">
            </mat-form-field>

            </div>

              <mat-expansion-panel *ngFor= "let student of students | year: filterUser2">

                  <h3>{{ student.name }}</h3>
                </mat-expansion-panel-header>
                  <div style="display: flex">
                    <div style="margin-top: 5px;">
                    Skills -:
                  </div>
                    <mat-chip-list style="margin-left: 10px;">
                        <mat-chip *ngFor='let skill of student.skills'>{{ skill }}</mat-chip>
                    </mat-chip-list>
                  </div>
                  <mat-action-row>
                      <a mat-button color="primary" [routerLink]="['/edit', student.id]" >EDIT</a>
                      <a mat-button color="warn" (click)='onDelete(student.id)'>DELETE</a>
                  </mat-action-row>
              </mat-expansion-panel>
            </mat-accordion>
          </mat-card>
    </mat-tab>
</mat-tab-group>
